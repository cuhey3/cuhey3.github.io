<script type="module">
    import init, {create_rpg_engine} from "./pkg/rpg_lib.js?t=202410161600";

    await init();
    const engine = create_rpg_engine();
    document.getElementById("controller").setAttribute('display', 'block');

    const keys = ['a', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft'];
    window.onkeydown = (event) => {
        engine.keydown(event.key);
        if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
            event.preventDefault();
        }
    }

    keys.forEach((key) => {
        Array.from(document.querySelectorAll(`#controller .${key}`)).forEach((element) => {
            element.ontouchstart = () => {
                engine.keydown(key);
            };
        });
    });

    function animate(step) {
        engine.animate(step);
        window.requestAnimationFrame(animate);
    }

    window.requestAnimationFrame(animate);

</script>
