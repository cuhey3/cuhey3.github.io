<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
        }
        body, svg {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<svg width="800" height="600" id="battle" display="none">
    <text x="100" y="420" font-size="160">🟡</text>
    <text x="600" y="200" font-size="170">🥺</text>
    <text x="60" y="65" fill="white" font-size="30">ピエン</text>
    <text x="70" y="110" fill="white" font-size="30">HP:</text>
    <line x1="50" y1="80" x2="50" y2="130" fill="white" stroke="white" stroke-width="5"></line>
    <line x1="450" y1="130" x2="50" y2="130" fill="white" stroke="white" stroke-width="5"></line>
    <line x1="450" y1="130" x2="405" y2="120" fill="white" stroke="white" stroke-width="5"></line>
    <rect x="130" y="90" rx="10" ry="10" height="20" width="200" fill="green"></rect>
    <rect x="130" y="90" rx="10" ry="10" height="20" width="270" fill="none" stroke="white"></rect>
    <rect x="20" y="485" stroke="white" height="110" width="760"></rect>
    <text x="40" y="529" fill="white" font-size="30" id="battle-message-1"></text>
    <text x="40" y="574" fill="white" font-size="30" id="battle-message-2"></text>
    <rect x="590" y="485" stroke="white" height="110" width="200"></rect>
    <text x="650" y="530" fill="white" font-size="30">たたかう</text>
    <text x="650" y="570" fill="white" font-size="30">にげる</text>
    <text x="623" y="535" fill="white" font-size="40" text-anchor="middle" id="command-cursor">👉</text>
    <g transform="translate(370, 300)">
        <text x="60" y="65" fill="white" font-size="30">スマイリー</text>
        <text x="70" y="110" fill="white" font-size="30">HP:</text>
        <line x1="420" y1="80" x2="420" y2="130" fill="white" stroke="white" stroke-width="5"></line>
        <line x1="420" y1="130" x2="30" y2="130" fill="white" stroke="white" stroke-width="5"></line>
        <line x1="25" y1="130" x2="70" y2="120" fill="white" stroke="white" stroke-width="5"></line>
        <rect x="130" y="90" rx="10" ry="10" height="20" width="270" fill="green"></rect>
    </g>
</svg>
<svg width="800" height="600" id="title" display="none">
    <text x="400" y="200" font-size="60" fill="white" text-anchor="middle">SVG QUEST</text>
    <text x="400" y="300" fill="white" font-size="30" text-anchor="middle">START</text>
    <text x="400" y="360" fill="white" font-size="30" text-anchor="middle">EXIT</text>
    <text x="305" y="309" fill="white" font-size="50" text-anchor="middle" id="title-cursor">👉</text>
</svg>
<svg width="800" height="600" id="field" display="none">
    <rect x="100" y="100" fill="red" height="10" width="10" id="enemy-cursor1" class="enemy-cursor"></rect>
    <rect x="400" y="300" fill="red" height="10" width="10" id="enemy-cursor2" class="enemy-cursor"></rect>
    <rect x="300" y="200" fill="white" height="10" width="10" id="character-cursor"></rect>
</svg>
<svg width="800" height="600" id="menu" display="none" style="position: absolute; top:0; left:0">
    <rect x="480" y="50" width="220" height="500" stroke="white" stroke-width="5" fill="white" fill-opacity="0.1"></rect>
    <text x="545" y="100" fill="white" font-size="30">どうぐ</text>
    <text x="545" y="145" fill="white" font-size="30">そうび</text>
    <text x="545" y="190" fill="white" font-size="30">セーブ</text>
    <text x="545" y="235" fill="white" font-size="30">タイトル</text>
    <text x="545" y="280" fill="white" font-size="30">とじる</text>
    <text x="518" y="105" fill="white" font-size="40" text-anchor="middle" id="menu-cursor">👉</text>-->
</svg>
<script type="module">
    import init, {Engine} from "./pkg/rpg_lib.js";

    await init();
    const engine = new Engine();
    engine.init();
    window.onkeydown = (event) => {
        engine.keydown(event.key);
    }
</script>
</body>
</html>
